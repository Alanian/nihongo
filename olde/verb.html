<html>
<head>
	<title>JS Verb-Trainer Alpha 0.1.28</title>
	<script
		src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous">
    </script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="verb.js"></script>
	<div id="verb-container">
		<div id="info-box-top" class="show-box"></div>
		<div id="start">
			<div id="meaning-box" class="show-box">		
			</div>
			<div id="verb-box" class="show-box">		
			</div>
			<div class="show-box">
				<input id="verb-reading">
			</div>
			<div class="show-box">
				<button id="verb-submit" class="jp-button">Submit</button>
			</div>
		</div>
		<div id="end">
			<div class="show-box">
				<button class="jp-button jp-start" value="masu">~masu-form</button>
				<button class="jp-button jp-start" value="nai">~nai-form</button>
				<button class="jp-button jp-start" value="tai">~tai-form</button>
				<button class="jp-button jp-start" value="te">~te-form</button>
				<button class="jp-button jp-start" value="mixed">mixed</button>
			</div>
		</div>
		<div id="info-box-bottom" class="show-box"></div>
	</div>
</body>
</html>
